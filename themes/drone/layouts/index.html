{{ template "theme/partials/header.html" . }}
	<div id="article">
		<h1>{{.Title}}</h1>
		<ul class="posts">
			{{ range .Data.Pages }}
			<li>
				<span>
					<a href="{{ .Permalink }}">{{ .Title }}</a>
					<time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
				</span>
			</li>
      		{{ end }}
  		</ul>
  	</div>
{{ template "theme/partials/footer.html" }}
